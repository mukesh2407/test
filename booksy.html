<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>booksy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <h1>Dear Diary</h1>
    </div>



    <div class="container">
        <div class="book-container">
            <h2>rich dad poor dad</h2>
            <h5>robert</h5>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Exercitationem quo eaque error magnam aut odit sapiente corporis, odio dolor reprehenderit vero explicabo ratione porro quos repudiandae ex obcaecati ipsum eos.</p>
            <button onclick="deletebook(event)">Delete</button>
        </div>
    </div>

    <div class="popup-overlay"></div>
    <div class="popup-box">
        <h2>Add Book</h2>
        <form>
            <input type="text" placeholder="Book Title" id="book-title-input">
            <input type="text" placeholder="Book Author" id="book-author-input">
            <textarea placeholder="Short Description" id="book-description-input"></textarea>
            <button id="add-book">ADD</button>
            <button id="cancel-popup">CANCEL</button>
        </form>

    </div>


    <button class="add-button" id="add-popup-button">+</button>
    <script src="scprit.js"></script>
    
</body>
</html>
